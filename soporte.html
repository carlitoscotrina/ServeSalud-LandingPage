<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Soporte - ServeSalud</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header"><div class="container header-inner"><div class="logo"><a href="index.html"><img src="img/Logo ServeSalud.png" class="logo-img"></a></div></div></header>

  <main class="container">
    <h1>Soporte y ayuda</h1>
    <div class="grid-2">
      <div class="card">
        <h3>Preguntas frecuentes</h3>
        <ul>
          <li>¿Cómo registrarme? — Ingresa a Registrarme.</li>
          <li>¿Cómo postular? — En la página de detalle selecciona Postularme.</li>
          <li>¿Cómo descargar certificados? — En tu perfil > Certificados.</li>
        </ul>
      </div>
      <div class="card">
        <h3>Enviar solicitud</h3>
        <form id="support-form">
          <input id="support-name" placeholder="Nombre" required>
          <input id="support-email" type="email" placeholder="Correo" required>
          <textarea id="support-msg" rows="4" placeholder="Describe tu problema" required></textarea>
          <button class="btn-primary" type="submit">Enviar</button>
        </form>
        <p id="support-msg-out" class="muted"></p>
      </div>
    </div>
  </main>

  <footer class="footer small-footer"><div class="container"><p>ServeSalud © 2025</p></div></footer>
  <script src="js/app.js"></script>
</body>
</html>
