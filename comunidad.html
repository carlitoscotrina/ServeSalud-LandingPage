<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Comunidad - ServeSalud</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header"><div class="container header-inner"><div class="logo"><a href="index.html"><img src="img/Logo ServeSalud.png" class="logo-img"></a></div></div></header>

  <main class="container">
    <h1>Foro de la comunidad</h1>
    <form id="post-experience" class="card">
      <input id="post-title" placeholder="Título" required>
      <textarea id="post-body" rows="4" placeholder="Comparte tu experiencia..." required></textarea>
      <button class="btn-primary" type="submit">Publicar</button>
    </form>
    <div id="posts-list" class="card"></div>
  </main>

  <footer class="footer small-footer"><div class="container"><p>ServeSalud © 2025</p></div></footer>
  <script src="js/app.js"></script>
</body>
</html>
