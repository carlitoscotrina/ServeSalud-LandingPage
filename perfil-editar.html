<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editar perfil - ServeSalud</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="logo"><a href="index.html"><img src="img/Logo ServeSalud.png" class="logo-img" alt="ServeSalud"></a></div>
      <nav class="nav"><a href="index.html">Inicio</a><a href="oportunidades.html">Oportunidades</a></nav>
    </div>
  </header>

  <main class="container form-page">
    <section class="auth-card">
      <h2>Editar perfil</h2>
      <form id="edit-profile-form">
        <div class="grid-2">
          <input id="edit-nombre" type="text" placeholder="Nombre completo" required>
          <input id="edit-dni" type="text" placeholder="DNI">
        </div>
        <input id="edit-email" type="email" placeholder="Correo">
        <input id="edit-telefono" type="tel" placeholder="Teléfono">
        <label>Rol</label>
        <select id="edit-rol"><option value="voluntario">Voluntario</option><option value="coordinador">Coordinador</option><option value="hospital">Representante hospital</option></select>
        <label>Foto de perfil</label>
        <input id="edit-photo" type="file" accept="image/*">
        <button class="btn-primary" type="submit">Guardar cambios</button>
      </form>
      <p id="edit-msg" class="muted"></p>
    </section>
  </main>

  <footer class="footer small-footer"><div class="container"><p>ServeSalud © 2025</p></div></footer>
  <script src="js/app.js"></script>
</body>
</html>
