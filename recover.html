<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recuperar contraseña - ServeSalud</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- header -->
  <header class="header">
    <div class="container header-inner">
      <div class="logo"><a href="index.html"><img src="img/Logo ServeSalud.png" alt="ServeSalud" class="logo-img"></a></div>
      <nav class="nav"><a href="index.html">Inicio</a><a href="oportunidades.html">Oportunidades</a></nav>
    </div>
  </header>

  <main class="container form-page">
    <section class="auth-grid">
      <div class="auth-card">
        <h2>Recuperar contraseña</h2>
        <p class="muted">Ingresa tu correo y recibirás instrucciones para restablecer tu contraseña.</p>
        <form id="recover-form">
          <input id="recover-email" type="email" placeholder="Correo institucional" required>
          <button class="btn-primary" type="submit">Enviar instrucciones</button>
        </form>
        <p id="recover-msg" class="muted"></p>
      </div>
    </section>
  </main>

  <footer class="footer small-footer"><div class="container"><p>ServeSalud © 2025</p></div></footer>
  <script src="js/app.js"></script>
</body>
</html>
