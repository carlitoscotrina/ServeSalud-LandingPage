<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Postular - ServeSalud</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="logo"><a href="index.html"><img src="img/Logo ServeSalud.png" class="logo-img" alt="ServeSalud"></a></div>
      <nav class="nav"><a href="index.html">Inicio</a><a href="oportunidades.html">Oportunidades</a></nav>
    </div>
  </header>

  <main class="container form-page">
    <section class="auth-card">
      <h2>Formulario de postulación</h2>
      <p class="muted">Completa los datos y adjunta documentación requerida.</p>
      <form id="postular-form">
        <input id="post-nombre" type="text" placeholder="Nombre completo" required>
        <input id="post-email" type="email" placeholder="Correo" required>
        <input id="post-telefono" type="tel" placeholder="Teléfono">
        <label>Adjuntar documento (DNI / constancia)</label>
        <input id="post-file" type="file" accept=".pdf,.jpg,.png">
        <textarea id="post-motivo" rows="4" placeholder="¿Por qué te postulas?" required></textarea>
        <button class="btn-primary" type="submit">Enviar postulación</button>
      </form>
      <p id="post-msg" class="muted"></p>
    </section>
  </main>

  <footer class="footer small-footer"><div class="container"><p>ServeSalud © 2025</p></div></footer>
  <script src="js/app.js"></script>
</body>
</html>
